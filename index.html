  <style>
    :root {
      --main-bg: #f9f9f9;
      --text-color: #000;
      --accent-color: #FFD700;
      --dark-bg: #121212;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      scroll-behavior: smooth;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      color: var(--accent-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
    }
    .nav-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #fff200;
    }
    .nav-links i {
      margin-right: 5px;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: url('https://cdn.pixabay.com/photo/2020/07/10/17/25/camera-5390381_960_720.jpg') center/cover no-repeat;
      color: white;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-text {
      position: relative;
      z-index: 1;
    }
    .services {
      padding: 2rem;
      text-align: center;
      background-color: var(--main-bg);
    }
    .service-item {
      margin: 1rem auto;
      max-width: 600px;
      background-color: var(--main-bg);
      color: var(--text-color);
      padding: 1.5rem;
      border: 2px solid var(--accent-color);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background-color 0.3s;
      cursor: pointer;
    }
    .service-item:hover {
      transform: scale(1.03) rotate(0.5deg);
      background-color: #333;
      color: white;
    }
    .service-item i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .contact-form {
      padding: 2rem;
      background: #1a1a1a;
      color: white;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #333;
      color: white;
    }
    .contact-form button {
      padding: 0.75rem 1rem;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .contact-form button:hover {
      transform: scale(1.05) rotate(-1deg);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: var(--accent-color);
    }
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-color);
      color: black;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
    .scroll-top.show {
      display: block;
    }
  </style>
